    <title>boxy</title>

<body>

                <img class="cursor-pointer" id="profile" src="images/user-solid.png" alt="user">

                <div id="listHolder">

            </div>


            <div class="main w-3/4 bg-white ">

                        <h1 id="current-list-name" class="text-5xl font-semibold inline-block mt-6 mb-4"><!-- title goes here--></h1>
                        <div class="my-4 flex flex-col justify-between">
                            <img class="cursor-pointer" id="edit" src="/images/pen-to-square-regular.png" alt="edit icon">
                            <img class="cursor-pointer" id="delete" src="/images/trash-can-solid.png" alt="delete">
                        </div>
                    </div>
                    <!-- checklist items -->
                    <div class="pt-5" id="current-list-todos">

                        </ul> -->

        </div>
    </div>
